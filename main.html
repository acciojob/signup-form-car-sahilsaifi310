<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <!-- Name -->
        <label for="N">Name</label>
        <input type="text" name="name" id="N" placeholder="Name" required><br><br>

        <!-- Email -->
        <label for="e">Email</label>
        <input type="email" name="email" id="e" placeholder="Email" required><br><br>

        <!-- Gender -->
        <p>Gender</p>
        <label for="m">Male</label>
        <input type="radio" name="gender" id="m" value="male" required>
        
        <label for="f">Female</label>
        <input type="radio" name="gender" id="f" value="female" required><br><br>

        <!-- Car Brands -->
        <label for="cars">Car Brands</label>
        <select id="cars" name="car_brand" required>
            <option value="">--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="ford">Ford</option>
            <option value="honda">Honda</option>
            <option value="bmw">BMW</option>
        </select><br><br>

        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Age" required><br><br>

        <!-- Date of Birth -->
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob" required><br><br>

        <!-- Phone Number -->
        <label for="tel">Phone Number</label>
        <input type="tel" name="phone" id="tel" placeholder="xxx-xxx-xxxx" required><br><br>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required><br><br>

        <!-- Terms of Service -->
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" name="tos" id="tos" required><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
